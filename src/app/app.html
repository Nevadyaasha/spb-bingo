<h1>Бинго петербуржца</h1>
<form>
  @for (choice of checkList; track choice.name) {
    <label>
      <input type="checkbox" (click)="chooseOption(choice)" hidden>
        {{ choice.name }}
        @if (choice.checked) {
          <img src="/check-mark-icon.svg" alt="checkmark">
        }
    </label>
  }
</form>
@if (areResultsShown) {
  <p>Ты на {{ percentage }}% петербуржец! Аминь!</p>
} @else {
  <button type="submit" (click)="showResults()">Показать результаты</button>
}
