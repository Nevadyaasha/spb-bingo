<h1>Бинго петербуржца</h1>
<div>
  @for (choice of checkList; track choice.name) {
    <option-case [value]="choice" [isBlocked]="areResultsShown"></option-case>
  }
</div>
<footer>
  @if (areResultsShown) {
    <p>Ты на {{ percentage }}% петербуржец! Аминь!</p>
  } @else {
    <button (click)="showResults()" type="submit">Показать результаты</button>
  }
</footer>
